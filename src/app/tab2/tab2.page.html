<ion-header>
  <ion-toolbar  color="primary">
    <ion-title>
      Assets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider>
      <ion-label><p class="asset-text">Software Engineer</p></ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let software of softwareEngineer">
      <ion-label
        ><p class="asset-account-text">{{ software.asset }}</p><p class="time">( cycle-{{ software.cycle }} )</p></ion-label
      >
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label><p class="asset-text">Work Map</p></ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let work of workMan">
      <ion-label
        ><p class="asset-account-text">{{ work.asset }}</p><p class="time">( cycle-{{ work.cycle }} )</p></ion-label
      >
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label><p class="asset-text">Sales Representative</p></ion-label>
    </ion-item-divider>

    <ion-item *ngFor="let sale of salesRep">
      <ion-label
        ><p class="asset-account-text">{{ sale.asset }}</p><p class="time">( cycle-{{ sale.cycle }} )</p></ion-label
      >
    </ion-item>
  </ion-item-group>
</ion-content>
